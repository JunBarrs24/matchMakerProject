<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<dom-module id="drawer-matchmaker">
  <template>
    <style>
      .avatar-container {
      position: relative;
      border: 2px solid #00AA8D;
      border-radius: 50%;
      height: 90px;
      padding: 2px;
      width: 90px;
      margin: 20px auto;
    }

    .avatar-container img {
      border-radius: 50%;
      height: 100%;
      width: 100%;
    }

    .contact-info {
      margin: 0;
      padding-bottom: 20px;
      border-bottom: 1px solid #CCC;
      text-align: center;
    }

    .contact-info .name {
      font-weight: bold;
    }

    .contact-info .email {
      color: #999;
    }
    .categoriaTitulo {
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      text-align: center;
    }
    
    paper-item {
      display: none;
      height: 54px;
    }

    paper-item > a {
      width: 100%;
      height: 100%;
      line-height: 54px;
      text-align: center;
      text-decoration: none;
      color: black;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    
    .drawer-container {
       height: 100%;
       overflow-y: scroll;
    }
    
    .drawer-container::-webkit-scrollbar {
      width: 6px;
    }
 
    .drawer-container::-webkit-scrollbar-track {
      background-color: rgba(0,0,0,0);
    }
 
    .drawer-container::-webkit-scrollbar-thumb {
       background-color: darkgrey;
       outline: 1px solid slategrey;
     }
    .user-information {
      background-color: #0288d1;
      height: 90px; 
      width: 100%;
      margin-bottom: 15px;
      padding: 25px 0 0 15px;
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .user-name-button, .user-name-icon {
      color: white;
      height: 20px !important;
      line-height: 20px !important;
      text-transform: none !important;
      font-weight: bold;  
    }
    .user-name-button {
      float: left !important;
    }
    .user-name-icon {
      display: inline !important;
    }
    .user-additional-info {
      color: white;
      font-weight: bold;
      line-height: 1 !important;
    }
    .no-shadow {
     box-shadow: 0 0 0 0 !important;
    }
    .font-bold {
      font-weight: bold;
    }
    .hoverable {
      text-transform: none !important;
    }
    .hoverable:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .no-padding {
      padding: 0;
    }
    .full-width {
      width: 100%;
    }
    .auxiliar-icon {
      color: #9e9e9e;
      float: right;
      width: 0px;
	  opacity: 0;
	  transition:opacity 0.5s linear;
    }
    .collapsible-header:hover .auxiliar-icon {
      color: #9e9e9e;
      float: right;
      opacity: 1;
    }
    .app-drawer-0 #contentContainer.app-drawer {
      padding: 60px 0 !important;
    }
    </style>
    <!--     padding: 60px 0; -->
    <div class="drawer-container">
      <div class="user-information">
        <div class="row">
          <div class="col s3">
            <img class="avatar clickButton" src="{{activeuser.avatar}}">
          </div>
          <div class="col s9">
            <a class="btn-flat user-name-button waves-effect waves-light white-text profile-btn" href="#">
              {{activeuser.nombre}}
            </a>
            <p class="user-additional-info">{{activeuser.correo}}</p>
          </div>
          </div>
        </div>
      <div class="menu-options-container">
      <ul class="collapsible no-shadow" data-collapsible="expandable">
        <template is="dom-repeat" items="{{menuoptions}}" as="menuItem">
          <li>
            <a href="{{menuItem.url}}" class="collapsible-header waves-effect btn-flat font-bold hoverable"
               on-tap="_toggleMenuOption" data-item$="{{menuItem.categoria}}">
              {{menuItem.categoria}}
              <i class="material-icons">{{menuItem.icon}}</i>
              <template is="dom-if" if="{{menuItem.subCategorias}}">
                <i class="material-icons auxiliar-icon">keyboard_arrow_right</i>
              </template>
              <template is="dom-if" if="{{menuItem.seleccionado}}">
                <i class="material-icons">face</i>
              </template>
             </a>
            <div class="collapsible-body no-padding">
              <ul>
                <template is="dom-repeat" items="{{menuItem.subCategorias}}" as="subMenuItem">
                  <a href="{{subMenuItem.url}}" class="waves-effect btn-flat hoverable full-width">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    {{subMenuItem.texto}}
                  </a>
                </template>
              </ul>
            </div>
          </li>
		</template>
      </ul>
   </div>
   </div>
         </div>
  </template>
  <script src="drawer-matchmaker.js"></script>
</dom-module>
