<dom-module id="list-element-matchmaker">

.list-header {
	height: 100px;
	background-color: white;
	margin: 0 auto -5px auto;
	width: 98%;
	transition: box-shadow .25s;
	border-radius: 2px;
	padding-top: 5px;
}

.list-container {
	height: auto;
}

.search-user-container {
  position: relative;
  display:inline-block;
  height: 50px;
}
.title-list {
  color: #01579b;
  font-size: 14px;
  font-weight: bold;
  margin-top: 10px;
  text-align: center;
  text-transform: uppercase;
}
.filtro {
  font-weight: bold;
}

.chip:hover {
  opacity: .8;
  background-color: #26a69a;
  color: #fff;
}
.filtros-text {
  font-size: 18px;
  font-weight: bold;
}
.user-info {
  background-color: white;
}
.lista-seleccionable:hover {
  opacity: 0.9;
}

.sort-div {
  display: flex;
  justify-content: flex-end;
}

.linea-tonta {
  height: 1px;
  background-color:  rgba(0,0,0,.15);
  margin-top: 7px;
  margin-right: 25%;
  width: 50%;
}

.texto-ordenar {
  color: rgba(0,0,0,.55);
  line-height: 16px;
  cursor: pointer;
  font-size: 13px;
}
#opcion-ordenar {
 cursor: pointer;
 font-size: 13px;
 font-weight: bold;
}
.avatar {
  height: 50px;
  width: 50px;
  border-radius: 25px;
  box-sizing: border-box;
  background-color: #DDD;
}
.name-cliente {
  font-size: 16px;
  font-weight: bold;
  vertical-align:middle;
}
.edad-cliente {
 color: rgba(0,0,0,.55);
}
.busca-cliente {
 color: rgba(0,0,0,.55);
}
.avatar-container {
 display: inline-block;
 width: 60px;
 height: 55px;
 vertical-align: top;
 margin-top: 5px;
}

.information-user-container{
 display: inline-block;
 width: auto;
 height: 55px;
 vertical-align: top;
 margin-top: 5px;
}

       </div>
       <div class="filter-section">
         <template is="dom-if" if="[[filtros.length > 0]]">
                <span class="filtros-text"> Filtros: </span>
         </template>
         <template is="dom-if" if="[[filtros.length == 0]]">
                <span class="filtros-text"> Sin filtros </span>
         </template>
         
         <template is="dom-repeat" items="{{filtros}}" as="filtro">
           <div class="chip">
           <span class="filtro"> {{filtro.nombre}} </span> 
           <i class="close material-icons"
