<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<dom-module id="header-matchmaker">

  <template>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
    }
    #startDrawer {
      --app-drawer-content-container: {
        box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
      }
    }
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    sample-content {
      padding-top: 192px;
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    
    .clickButton {
      cursor: pointer;
    }
    
    .first-title {
      margin-left: 30px !important;
    }
    </style>
    
    <app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall" slot="header">
    <app-toolbar>
      <paper-icon-button icon="menu" onclick="startDrawer.toggle()"></paper-icon-button>
      <h4 condensed-title>Matchmakers <i>&mdash; program </i></h4>
      <paper-icon-button icon="perm-contact-calendar" id="header-calendar"></paper-icon-button>
      <paper-icon-button icon="assignment" id="header-assigments"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <img class="avatar clickButton" src="{{activeuser.avatar}}">
    </app-toolbar>
    
    <app-toolbar class="tall">
      <h1 main-title class="first-title">Matchmakers </h1>
    </app-toolbar>
  </app-header>
  </template>
</dom-module>

<script src="headerMatch.js"></script>
